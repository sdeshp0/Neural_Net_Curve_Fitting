apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service
  namespace: nn-curve-fit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-service
  template:
    metadata:
      labels:
        app: model-service
    spec:
      containers:
      - name: model-service
        image: model-service:latest   # replace with your registry image
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: model-service
  namespace: nn-curve-fit
spec:
  selector:
    app: model-service
  ports:
  - port: 8000
    targetPort: 8000