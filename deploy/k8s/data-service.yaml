apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
  namespace: nn-curve-fit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-service
  template:
    metadata:
      labels:
        app: data-service
    spec:
      containers:
      - name: data-service
        image: data-service:latest   # replace with your registry image
        ports:
        - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: data-service
  namespace: nn-curve-fit
spec:
  selector:
    app: data-service
  ports:
  - port: 8001
    targetPort: 8001